name: Build & Publish Release

on:
  workflow_dispatch:

jobs:
  BuildAndPublish:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Build XNAssets.MonoGame
      run: dotnet build build/XNAAssets.MonoGame.sln --configuration Release
    - name: Build XNAssets.Stride
      run: dotnet build build/XNAAssets.Stride.sln --configuration Release
    - name: Test
      run: dotnet test build/XNAAssets.MonoGame.sln
    - name: Install NuGet
      uses: NuGet/setup-nuget@v1
    - name: Publish AssetManagementBase to NuGet
      run: nuget.exe push src\bin\Release\AssetManagementBase.*.nupkg ${{secrets.NUGET_APIKEY}} -Source https://api.nuget.org/v3/index.json