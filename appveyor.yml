version: 0.5.1.{build}
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
build_script:
- cmd: >-
    git submodule update --init --recursive

    build_all.bat
artifacts:
  - path: src/bin/MonoGame/Release/XNAssets.$(appveyor_build_version).nupkg
    name: XNAssets.nupkg

  - path: src/bin/Stride/Release/XNAssets.Stride.$(appveyor_build_version).nupkg
    name: XNAssets.Stride.nupkg
deploy:
  - provider: NuGet	
    api_key:
      secure: o02Abc+1Pg/C7FVPnbCA9i4RIakmOUcKjMBBCHDCbEhS69b+N05mV0xBe0ne2/Y4
    artifact: /.*\.nupkg/